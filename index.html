<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p class="subtitle">Make your choice to play the game</p>
        </header>

        <div class="game-container">
            <div class="score-board">
                <div class="score-card">
                    <div class="score-label">You</div>
                    <div class="score you">0</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Ties</div>
                    <div class="score ties">0</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Computer</div>
                    <div class="score comp">0</div>
                </div>
            </div>

            <div class="status">
                Choose your move to start the game
            </div>

            <div class="choices">
                <button id="rock" class="choice">
                    <div class="choice-icon">✊</div>
                    Rock
                </button>
                <button id="paper" class="choice">
                    <div class="choice-icon">✋</div>
                    Paper
                </button>
                <button id="scissors" class="choice">
                    <div class="choice-icon">✌️</div>
                    Scissors
                </button>
            </div>
            <div class="computer-choice">
                <p>Computer Chose:</p>
                <div id="computer-selection">❔</div>
            </div>
            <button class="reset">Reset</button>
        </div>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="script.js" charset="UTF-8"></script>

</body>
</html>
